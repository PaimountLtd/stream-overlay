name: Build

concurrency: 
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_CONFIGURATION: RelWithDebInfo
  BuildDirectory: build
  DistributeDirectory: distribute
  FullDistributePath: ${{env.BuildDirectory}}\${{env.DistributeDirectory}}

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'

    - name: Install dependencies
      run: yarn install --immutable --immutable-cache --check-cache

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Configure
      run: cmake -H. -B"${{env.BuildDirectory}}" -G"Visual Studio 16 2019" -A x64 -DCMAKE_INSTALL_PREFIX="${{env.FullDistributePath}}\game_overlay"

    - name: Build
      run: cmake --build ${{env.BuildDirectory}} --target install --config ${{env.BUILD_CONFIGURATION}}

    - name: Fetch symsrv-scripts
      uses: actions/checkout@v3
      with:
        fetch-depth: 2
        repository: stream-labs/symsrv-scripts.git
        path: symsrv-scripts

    -name: Run symbol server scripts
      run: ./symsrv-scripts/main.bat "${{env.GITHUB_WORKSPACE}}/symsrv-scripts" "./main.ps1 -localSourceDir ${{env.GITHUB_WORKSPACE}} -repo_userId stream-labs -repo_name streamlabs-overlay -repo_branch ${{env.Build.SourceVersion}"
      env:
        AWS_SYMB_ACCESS_KEY_ID: ${{secrets.AWS_SYMB_ACCESS_KEY_ID}
        AWS_SYMB_SECRET_ACCESS_KEY: ${{secrets.AWS_SYMB_SECRET_ACCESS_KEY}

    - name: Zip artifact for deployment
      run: zip release.zip ./build/* -r

    - name: Tar artifact for deployment
      run: tar -zcf release-win64.tar.gz ./build/*